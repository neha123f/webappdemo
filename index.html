<!DOCTYPE html> <!-- HTML5 doctype declaration -->

<html lang="en"> <!-- Start of the HTML document, specifying the language -->

<head> <!-- Head section contains metadata and links to external resources -->

    <meta charset="UTF-8"> <!-- Character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive viewport settings -->

    <title>Elaborative HTML Page</title> <!-- Page title displayed in the browser tab -->

    <link rel="stylesheet" href="styles.css"> <!-- Link to an external CSS stylesheet -->

    <style>
        /* Internal CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        /* Add your custom styles here */
    </style>

</head>

<body> <!-- Body section contains the visible content of the web page -->

    <header> <!-- Header section typically includes the site logo and navigation -->
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main> <!-- Main content of the web page -->
        <section>
            <h2>About Us</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam in odio id nulla tristique ullamcorper.</p>
        </section>
        <section>
            <h2>Our Services</h2>
            <ul>
                <li>Web Design</li>
                <li>Graphic Design</li>
                <li>SEO Optimization</li>
            </ul>
        </section>
    </main>

    <footer> <!-- Footer section typically includes contact info and copyright notice -->
        <p>&copy; 2023 My Website</p>
    </footer>

    <!-- JavaScript scripts can be included at the end of the body -->

</body>

</html>
